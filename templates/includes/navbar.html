 {% load static %}
 <!-- dashboard navbar starts -->
 <header class='mb-3'>
    <!-- dashboard navbar starts -->
    <nav class="navbar navbar-expand navbar-light ">
        <div class="container-fluid">
            <a href="#" class="burger-btn d-block">
                <i class="bi bi-justify fs-3"></i>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="col-9 col-lg-9">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-end">
                        <li class="nav-item dropdown me-3">
                            <a class="nav-link active dropdown-toggle text-gray-600" href="#"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class='bi bi-bell bi-sub fs-4'></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                <li>
                                    <h6 class="dropdown-header">Notifications</h6>
                                </li>
                                <li><a class="dropdown-item show-message">No notification available</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="dropdown col-3 col-lg-3">
                    <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="user-menu d-flex justify-content-end">
                            <div class="user-name text-end me-3">
                                <h6 class="mb-0 text-gray-600">Welcome</h6>
                                <h6 class="mb-0 text-gray-600">{{ request.user }}</h6>
                               
                            </div>
                            <div class="user-img d-flex align-items-center">
                                <div class="avatar avatar-md">
                                    <img src="{% static 'assets/images/faces/2.jpg' %}">
                                </div>
                            </div>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton"
                        style="min-width: 11rem;">
                        <li>
                            <h6 class="dropdown-header">{{ request.user.name }}</h6>
                        </li>
                        <li>
                            <p class="text-lg-center">{{request.user.phone_number}}</p>
                            <p class="text-lg-center">{{request.user.email}}</p>
                        </li>
                        <hr class="dropdown-divider">
                        </li>
                        <li>
                            {% if request.user %}
                                <a class="dropdown-item" href=""><i class="icon-mid bi bi-person me-2"></i> My
                                    Profile</a>
                            {% endif %}
                        </li>
                        <li><a class="dropdown-item" href=""><i
                            class="icon-mid bi bi-gear me-2"></i>
                        Settings</a>
                    </li>
                        <li><a class="dropdown-item" href="{% url 'authentication:logout' %}"><i
                                    class="icon-mid bi bi-box-arrow-left me-2"></i>
                                Logout</a>
                            </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- dashboard navbar ends -->
</header>
<!-- dashboard navbar ends -->
