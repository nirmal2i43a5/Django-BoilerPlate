{% extends 'project_base.html' %}

{% block main_content %}


<section class="section">
  
  <!-- {% url 'role_app:add_role' as button_url %}
  {% include 'override_table/header_button.html' with button_title='role' button_url=button_url %} -->

  <div class="card">
    <div class="card-header">
      <!-- Business Datatable -->
    
      <a href="{% url 'role_app:add_role' %}" style="float:right;" class="btn btn btn-outline-primary btn-sm float-right mx-1">
        <i class="bi bi-file-earmark-plus"></i> 
        <strong>Add Role</strong>
      </a>
      <a href="" class="btn btn btn-outline-primary btn-sm float-right ml-1" style="float:right;" >
        <i class="bi bi-box-arrow-down"></i>
         <strong>Export to CSV</strong>
        </a>

  </div>
    <div class="card-body table-responsive">



      <table class = "table" id="dataTable">{# id = 'table1' gives mazer datatables design#}
      <thead>
        <tr>
          <th>#</th>
          <th>Role</th>
          <!-- <th>Created Date</th> -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for role in roles %}
        <tr>
          <td>{{ role.id }}</td>
          <td>{{ role.name }}</td>
          <!-- <td>{{ role.created_date }}</td> -->
          <td>
            <a href="{% url 'role_app:edit_role' role.id %}" class="btn btn-outline-primary" data-placement="top"
              data-toggle="tooltip" title="Edit" style="border-radius: 2rem;">Edit <i class="fas fa-sm fa-edit"></i></a>
            <a href="" class="btn btn-outline-danger"    
            data-placement='top' data-toggle='tooltip' title='Delete' style="border-radius: 2rem;">Delete <i class="fas fa-sm fa-trash-alt"></i></a>
          
            <!-- <button  class="btn btn-danger btn-xs"  data-target='#deleteStudent-{{ student.student_user.id }}' data-toggle="modal"><i
              class="fas fa-sm fa-trash-alt"></i></button> -->
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </div>

</section>

<style>

  .tooltip-inner {
    background-color: #333;
    color: #fff;
    font-size: 14px;
    padding: 8px;
    border-radius: 4px;
  }
  
  .tooltip.bs-tooltip-top .arrow::before {
    border-top-color: #333;
  }
  
 
  
</style>
{% endblock main_content %}
